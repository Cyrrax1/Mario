<div class="d-flex justify-content-center align-items-center custom-height">
    <div class="w-100" style="max-width: 330px;">
        <h2 class="text-center mb-4">Rechnungsadresse</h2>
        <form id="billing-form">
            <div class="mb-3">
                <label for="firstName" class="form-label">Vorname*</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nachname*</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail*</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="beispiel@domain.com"
                       required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse*</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Ort*</label>
                <input type="text" class="form-control" id="city" name="town" required>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">Postleitzahl*</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Weiter</button>
        </form>
    </div>
</div>
